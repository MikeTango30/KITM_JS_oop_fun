<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!--  Bootstrap override-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Philosopher&display=swap" rel="stylesheet">
    <!--weather icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css" rel="stylesheet">
    <!--Font Awesome-->
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b80f6d846e.js" crossorigin="anonymous"></script>
    <title>OOP Fun</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row text-center">
                <div class="col buttons">
                    <button class="btn btn-primary new-reader">New Reader</button>
                </div>
            </div>
            <div class="row">
                <form class="form-reader d-none">
                    <div class="form-group">
                        <input type="text" class="form-control reader" placeholder="Enter name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control reader" placeholder="Enter surname" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control reader" placeholder="Enter card id" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control reader" placeholder="Enter address" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control reader" placeholder="Enter phone" required>
                    </div>
                    <button type="submit" class="btn btn-primary add-reader">Add Reader</button>
                </form>
                <form class="form-book"></form>
            </div>
            <div class="row readers text-center">

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
